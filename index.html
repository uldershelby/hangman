<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Challenge Ahorcado - Alura & Oracle ONE 2022</title>
    <link rel="stylesheet" href="https://github.com/necolas/normalize.css/">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="page-wrapper" role="main">
        <header id="header" role="heading">
        </header>
        <section id="btn-container">
            <p id="start-game">
                <button role="button" type="button" id="btn-start-game">Iniciar juego</button>
            </p>
            <p id="add-word">
                <button role="button" type="button" id="btn-add-word">Agregar nueva palabra</button>
            </p>
            <p id="save">
                <button role="button" type="button" id="btn-save" hidden="hidden">Guardar y comenzar</button>
            </p>
            <p id="cancel">
                <button role="button" type="button" id="btn-cancel" hidden="hidden">Cancelar</button>
            </p>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>

</html>
