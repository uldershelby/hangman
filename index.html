<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hangman Challenge - Alura & Oracle ONE 2022</title>
    <link rel="stylesheet" href="https://github.com/necolas/normalize.css/">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main role="main">
        <header id="header" role="heading">
            <textarea id="add-word-textarea" role="textbox" name="textarea" placeholder="Type a word" hidden="hidden"
                autofocus></textarea>
            <div id="secretword" role="text" hidden="hidden"></div>
            <div id="keyboard" role="group">
                <button type="button" role="button" class="btn-keyboard" id="keyQ" onclick="keyIn('Q')">Q</button>
                <button type="button" role="button" class="btn-keyboard" id="keyW" onclick="keyIn('W')">W</button>
                <button type="button" role="button" class="btn-keyboard" id="keyE" onclick="keyIn('E')">E</button>
                <button type="button" role="button" class="btn-keyboard" id="keyR" onclick="keyIn('R')">R</button>
                <button type="button" role="button" class="btn-keyboard" id="keyT" onclick="keyIn('T')">T</button>
                <button type="button" role="button" class="btn-keyboard" id="keyY" onclick="keyIn('Y')">Y</button>
                <button type="button" role="button" class="btn-keyboard" id="keyU" onclick="keyIn('U')">U</button>
                <button type="button" role="button" class="btn-keyboard" id="keyI" onclick="keyIn('I')">I</button>
                <button type="button" role="button" class="btn-keyboard" id="keyO" onclick="keyIn('O')">O</button>
                <button type="button" role="button" class="btn-keyboard" id="keyP" onclick="keyIn('P')">P</button>
                <button type="button" role="button" class="btn-keyboard" id="keyA" onclick="keyIn('A')">A</button>
                <button type="button" role="button" class="btn-keyboard" id="keyS" onclick="keyIn('S')">S</button>
                <button type="button" role="button" class="btn-keyboard" id="keyD" onclick="keyIn('D')">D</button>
                <button type="button" role="button" class="btn-keyboard" id="keyF" onclick="keyIn('F')">F</button>
                <button type="button" role="button" class="btn-keyboard" id="keyG" onclick="keyIn('G')">G</button>
                <button type="button" role="button" class="btn-keyboard" id="keyH" onclick="keyIn('H')">H</button>
                <button type="button" role="button" class="btn-keyboard" id="keyJ" onclick="keyIn('J')">J</button>
                <button type="button" role="button" class="btn-keyboard" id="keyK" onclick="keyIn('K')">K</button>
                <button type="button" role="button" class="btn-keyboard" id="keyL" onclick="keyIn('L')">L</button>
                <button type="button" role="button" class="btn-keyboard" id="keyZ" onclick="keyIn('Z')">Z</button>
                <button type="button" role="button" class="btn-keyboard" id="keyX" onclick="keyIn('X')">X</button>
                <button type="button" role="button" class="btn-keyboard" id="keyC" onclick="keyIn('C')">C</button>
                <button type="button" role="button" class="btn-keyboard" id="keyV" onclick="keyIn('V')">V</button>
                <button type="button" role="button" class="btn-keyboard" id="keyB" onclick="keyIn('B')">B</button>
                <button type="button" role="button" class="btn-keyboard" id="keyN" onclick="keyIn('N')">N</button>
                <button type="button" role="button" class="btn-keyboard" id="keyM" onclick="keyIn('M')">M</button>
            </div>

        </header>
        <section role="region">
            <input type="text" id="guess-word" name="guess-word" role="textbox" hidden="hidden">
            <p id="start-game">
                <button role="button" type="button" id="btn-start-game" name="button-start">Start game</button>
            </p>
            <p id="add-word">
                <button role="button" type="button" id="btn-add-word" name="button-add-word">Add new word</button>
            </p>
            <p id="save">
                <button role="button" type="button" id="btn-save" name="button-save" hidden="hidden">Save &
                    Start</button>
            </p>
            <p id="cancel">
                <button role="button" type="button" id="btn-cancel" name="button-cancel" hidden="hidden">Cancel</button>
            </p>
            <p id="new-game">
                <button role="button" type="button" id="btn-new-game" name="button-new-game" hidden="hidden">New
                    game</button>
            </p>
            <p id="quit">
                <button role="button" type="button" id="btn-quit" name="button-quit" hidden="hidden">Quit</button>
            </p>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>

</html>
