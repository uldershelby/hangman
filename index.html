<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hangman Challenge - Alura & Oracle ONE 2022</title>
    <link rel="stylesheet" href="https://github.com/necolas/normalize.css/">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main role="main">
        <header id="header" role="heading">
            <textarea id="add-word-textarea" role="textbox" name="textarea" placeholder="Type a word" hidden="hidden"
                autofocus></textarea>
        </header>
        <section role="region">
            <p id="start-game">
                <button role="button" type="button" id="btn-start-game" name="button-start">Start game</button>
            </p>
            <p id="add-word">
                <button role="button" type="button" id="btn-add-word" name="button-add-word">Add new word</button>
            </p>
            <p id="save">
                <button role="button" type="button" id="btn-save" name="button-save" hidden="hidden">Save &
                    Start</button>
            </p>
            <p id="cancel">
                <button role="button" type="button" id="btn-cancel" name="button-cancel" hidden="hidden">Cancel</button>
            </p>
            <p id="new-game">
                <button role="button" type="button" id="btn-new-game" name="button-new-game" hidden="hidden">New
                    game</button>
            </p>
            <p id="quit">
                <button role="button" type="button" id="btn-quit" name="button-quit" hidden="hidden">Quit</button>
            </p>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>

</html>
